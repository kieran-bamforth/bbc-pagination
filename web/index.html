<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>BBC Pagination Test</title>
		<link type="text/css" rel="stylesheet" href="css/screen.css" />
    </head>
    <body>
	
		<!-- The page's content (view) -->
        <header></header>
			<section id="news-ticker">
				<article id="news-ticker-item"></article>
				<section id="news-ticker-nav"></section>
			</section>
		<footer></footer>
		
		<!-- Require the JavaScript modules! -->
		<script type="text/javascript" src="js/vendor/requirejs.js"></script>
		<script type="text/javascript" >
		  require.config({
			baseUrl: "js/",
			waitSeconds: 15,
			paths: 
			{
				jsonloader: 'modules/JSONLoader',
				newstickeritem: 'modules/NewsTickerItem',
				newsticker: 'modules/NewsTicker',
				newstickertemplate: 'templates/NewsTickerTemplate',
				handlebars: 'vendor/handlebars',
				main: 'main'
			},
			shim: 
			{
				handlebars: 
				{
					exports: 'Handlebars'
				},
				newstickertemplate:
				{
					deps: ['handlebars']
				}
			}
		  });
		  requirejs(['jsonloader', 'newstickeritem', 'newsticker', 'newstickertemplate', 'handlebars', 'main'], 
			function(jsonloader,  newstickeritem, newsticker, newstickertemplate, handlebars, main){});
		</script>
		
    </body>
</html>
